<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="number">
                <button class="delete" type="button">C</button>
                <button class="backspace" type="button">‚Üê</button>
                <button class="foiz" type="button">%</button>
                <button class="operator" type="button">*</button>
                <button class="son" type="button">9</button>
                <button class="son" type="button">8</button>
                <button class="son" type="button">7</button>
                <button class="operator" type="button">-</button>
                <button class="son" type="button">6</button>
                <button class="son" type="button">5</button>
                <button class="son" type="button">4</button>
                <button class="operator" type="button">+</button>
                <button class="son" type="button">2</button>
                <button class="son" type="button">3</button>
                <button class="son" type="button">1</button>
                <button class="operator" type="button">/</button>
                <button class="son" type="button">0</button>
                <button class="son" type="button">00</button>
                <button class="son" type="button">.</button>
                <button class="enter" type="button">=</button>
            </div>
        </div>
    </div>
    <script src="./Js/main.js"></script>
</body>
</html>
